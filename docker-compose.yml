version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: opsagent-postgres
    environment:
      POSTGRES_USER: opsagent
      POSTGRES_PASSWORD: opsagent_dev_password
      POSTGRES_DB: opsagent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U opsagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: opsagent-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Elasticsearch for logs (optional for dev)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: opsagent-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    profiles:
      - full

  # InfluxDB for metrics (optional for dev)
  influxdb:
    image: influxdb:2.7-alpine
    container_name: opsagent-influxdb
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin_password
      DOCKER_INFLUXDB_INIT_ORG: opsagent
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    profiles:
      - full

  # MinIO for S3-compatible storage (for Terraform state, artifacts)
  minio:
    image: minio/minio:latest
    container_name: opsagent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    profiles:
      - full

  # Kafka for event streaming (optional for dev)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: opsagent-kafka
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"
    profiles:
      - full

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: opsagent-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    profiles:
      - full

  # Local Docker Registry
  registry:
    image: registry:2
    container_name: opsagent-registry
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry

  # Mailhog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: opsagent-mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    profiles:
      - full

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
  influxdb_data:
  minio_data:
  registry_data:

networks:
  default:
    name: opsagent-network
